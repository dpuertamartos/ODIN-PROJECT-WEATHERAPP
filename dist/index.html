<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>WEATHER APP</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="container weatherForm">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                  <label for="inputCity" class="form-label">Introduce city that you want to see the weather</label>
                  <input type="text" class="form-control" id="inputCity" aria-describedby="cityHelp">
                  <div id="cityHelp" class="form-text">Name can be in English or Spanish</div>
                </div>
                <div class="container">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-success submitCity" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="weatherDisplay" class="row justify-content-center">
        </div>
    </div>
    <div class="container">
        <div id="cardDisplay" class="row justify-content-center">
        </div>
    </div>
    <div class="footer cr">David Puerta Â©
      <script>
          let date =  new Date().getFullYear();
          const newDate = document.createElement("span")
          newDate.textContent = date
          const Copyright = document.querySelector(".cr").append(newDate)
      </script>
    </div>  
    <script src="main.js"></script>
  </body>
</html>
